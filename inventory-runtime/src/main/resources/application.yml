spring:
  mvc:
    async:
      requestTimeout: 300000
    media-types:
      csv: text/csv
      xlsx: application/vnd.ms-excel
  resources:
    addMappings: false
  messages:
    basename: locale/messages
  devtools:
    remote:
      secret: true
security:
  sessions: stateless
  user:
    name: admin
    password: admin
  headers:
    cache: false
    frame: false
management:
  context-path: /dev-admin
server:
  server-header: Inventory Server
  context-path: /inventory
  session:
    cookie:
      http-only: true
      name: inventory-token
multipart:
  max-request-size: 10000MB
  max-file-size: 10000MB
