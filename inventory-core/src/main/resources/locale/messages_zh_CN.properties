dataparse.refnotexist=引用的对象不存在！引用对象的objectid={0}.
dataparse.refisnull=引用的对象不存在！objectid为空！
dataparse.datatypewrong=索引{0}处，数组中的数据类型不正确！
dataparse.notarraytype=数据不是数组类型,但模型中定义的是数组类型！
dataparse.datatypeillegal=非法数据类型！
dataparse.attributeillegal=属性非法，没有在模型中定义过该属性！
