#ValueError
REQUIRED_IS_NULL=必填的字段却为空
TYPE_NOT_MATCHED=数据类型不匹配
UNKNOWN_FIELD=存在非法字段
MISSIND_ID_FIELD=缺少_id字段
REFERENCE_BY_ID_NOT_FOUND=所引用的对象没有找到
REFERENCE_BY_NAME_NOT_UNIQUE=所引用的对象存在不止一个，不唯一
DATA_UNIQUE_CONSTRAINT=数据唯一性校验错误
DATA_INSERT_EXCEPTION=当数据INSERT入库时出现异常
DATA_UPDATE_EXCEPTION=当数据UPDATE入库时出现异常
MODEL_UPDATE_EXCEPTION=当模型UPDATE时出现异常
SAME_NAME_FIELD=属性名重复!
SAME_LABEL_FIELD=属性显示名重复!